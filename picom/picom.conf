#################################
# Picom v12+ (AMD + X11) Stable #
#################################

backend = "glx";
vsync = true;

# Damage-based rendering (modern replacement)
use-damage = true;

# Prevent fullscreen bypass (reduces tearing)
unredir-if-possible = false;

# Safety & compatibility
glx-no-stencil = true;

# Visual correctness
detect-rounded-corners = true;
detect-client-opacity = true;

#################################
